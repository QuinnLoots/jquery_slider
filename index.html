<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <img src="left.png" class="prev">
    <img src="right.png" class="next">
  <div id="slider">
  
    <ul class="slides">
      <li class="slide slide1"><img src="http://lorempixel.com/700/200/cats/"></li>
      <li class="slide slide2"><img src="http://lorempixel.com/700/200/nature/"></li>
      <li class="slide slide3"><img src="http://lorempixel.com/700/200/animals/"></li>
    </ul>
    
  </div>
  <div class="slider_option">
  <input type="checkbox" id="checkbox">
  <label for="checkbox">Autoplay Slider</label>
</div> 

  <script src="js/jquery-2.2.2.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
